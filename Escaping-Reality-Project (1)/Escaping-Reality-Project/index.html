<html>

<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="bushes.js"></script>
  <<script src="carrots.js"></script>
  <script src="flowers.js"></script> 
  <script src="trees.js"></script>
  <script src="lavenders.js"></script>
  <script src="script.js"></script>
  <script src="mushrooms.js"></script>
  <script src="chickens.js"></script>
  <script src="rabbits.js"></script>
  <script src="sparrow.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
</head>

  
<body>
  <a-scene>

    <!--http://localhost:2098 -->

    <a-assets>
      <img id="grass" src="grass.jpg">
      <img id="mountain" src="mountrock2.jpg">
      <img id="mroom" src="mushroom.jpg">
      <img id="hay" src="hay2.jpg">
      <img id="leaf" src="greenleaves.jpg">
      <img id="sky" src="sky5.jpeg">
      <img id="bush" src="bush2.jpg">
      <a-asset-item id="rabbit" src="rabbit/scene.gltf"></a-asset-item>
      <a-asset-item id="chicken" src="chicken/scene.gltf"></a-asset-item>
      <a-asset-item id="sparrow" src="sparrow/scene.gltf"></a-asset-item>
        
    </a-assets>

    <a-gltf-model src="#rabbit" position="5 -1.4 20" scale="0.03 0.03 0.03" animation-mixer="clip: Armature|Idle"></a-gltf-model>
    
    <a-entity class="chicken"> 
      <a-gltf-model src="#chicken" position="0 -0.75 20" scale="0.24 0.24 0.24" animation-mixer></a-gltf-model>
    </a-entity>

    <a-entity class="sparrow">
      <a-gltf-model src="#sparrow" position="20 4.5 2.5" scale="1.35 1.35 1.35" animation-mixer="clip: Bounce"></a-gltf-model>
      </a-entity>


    <!-- Camera/Cursor -->
    <a-camera id="camera" kinema-body="radius: 0.8" position="0 0.75 10">
      <a-cursor raycaster="objects:[interact]">
    </a-camera>
    <!-- Grass -->
    <a-plane position="0 -1.4 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" src="#grass"
      repeat="15 15 15"></a-plane>

    <!-- Mountain -->
    <a-cone position="-10 6 -10" height="15" radius-top="0.15" radius-bottom="10" src="#mountain"
      repeat="5 5 5"></a-cone>
    <a-cone position="16 6 -35" height="15" radius-top="0.15" radius-bottom="10" src="#mountain"
      repeat="5 5 5"></a-cone>

    <!-- Flower 1 -->
    <a-entity class="flower">
      <a-cylinder position="0 -1 5" height="0.4" radius="0.05" color="#29783e"> </a-cylinder>
      <a-sphere position="0 -0.71 5" radius="0.1" color="#dbb753"></a-sphere>
      <a-cone position="0 -0.635 4.9" radius-bottom="0.1" height="0.15" rotation="-45 0 0" color="#f2b8d7"></a-cone>
      <a-cone position="0 -0.68 5.175" radius-bottom="0.1" height="0.15" rotation="65 0 0" color="#f2b8d7"></a-cone>
      <a-cone position="-0.17 -0.65 5" radius-bottom="0.1" height="0.15" rotation="65 -90 0" color="#f2b8d7"></a-cone>
      <a-cone position="0.17 -0.65 5" radius-bottom="0.1" height="0.15" rotation="-45 -95 0" color="#f2b8d7"></a-cone>
    </a-entity>

    <!-- Flower 2 -->
    <a-entity class="lavender">
      <a-cylinder position="4 -1 15" color="#8fb092" height="0.75" radius="0.05"></a-cylinder>
      <a-cone position="4.05 -0.60 15" color="#e9dcf5" height="0.1" radius-bottom="0.1" rotation="325 -25 0"></a-cone>
      <a-cone position="3.95 -0.60 15" color="#ead1ff" height="0.1" radius-bottom="0.1" rotation="10 22 0"></a-cone>
      <a-cone position="4 -0.60 14.95" color="#e2bfff" height="0.1" radius-bottom="0.1" rotation="-300 22 0"></a-cone>
      
      <a-cone position="4.05 -0.90 15" color="#e2bfff" height="0.1" radius-bottom="0.1" rotation="325 -25 0"></a-cone>
      <a-cone position="3.95 -0.90 15" color="#e9dcf5" height="0.1" radius-bottom="0.1" rotation="10 22 0"></a-cone>
      <a-cone position="4 -0.90 14.95" color="#ead1ff" height="0.1" radius-bottom="0.1" rotation="-300 22 0"></a-cone>
      
      <a-cone position="4.05 -1.15 15" color="#e9dcf5" height="0.1" radius-bottom="0.1" rotation="325 -25 0"></a-cone>
      <a-cone position="3.95 -1.15 15" color="#ead1ff" height="0.1" radius-bottom="0.1" rotation="10 22 0"></a-cone>
      <a-cone position="4 -1.15 14.95" color="#e2bfff" height="0.1" radius-bottom="0.1" rotation="-300 22 0"></a-cone>   
      </a-entity>

    <!--Mushroom -->
    <a-entity class="mushroom" position="2 -1.5 5">
      <a-cylinder position="2 -1 5" height="0.3" radius="0.2" color="#f0daa3"> </a-cylinder>
      <a-cone position="2 -0.72 5" radius-bottom="0.28" height="0.2" src="#mroom" rotation="0 180 0"
        repeat="0.75 0.75 0.75"></a-cone>
    </a-entity>

    <!--Cherry Blossom Tree -->
    <a-entity class="tree">
      <a-cone position="8 -1 6" height="3" radius-bottom="1" radius-top="0.5" color="#210201"> </a-cone>
      <a-cone position="8 1 6" height="5" radius-bottom="0.6" radius-top="0.25" color="#210201"> </a-cone>
      <a-cone position="8.5 1.5 6.25" height="2.75" radius-bottom="0.3" radius-top="0.1" color="#210201"
        rotation="35 55 0"> </a-cone>
      <a-cone position="7.5 2 6.6" height="3.5" radius-bottom="0.3" radius-top="0.1" color="#210201"
        rotation="35 335 0"> </a-cone>
      <a-cone position="7.5 1.5 5.8" height="2.75" radius-bottom="0.3" radius-top="0.1" color="#210201"
        rotation="20 250 0"> </a-cone>
      <a-dodecahedron color="#ffd1da" position="8.2 3.8 8.6" radius="1.5"></a-dodecahedron> <!--mid-->
      <a-dodecahedron color="#ffeaee" position="6.8 3.9 9.2"></a-dodecahedron> <!--light-->
      <a-dodecahedron color="#ffb7c5" position="9.5 3 8.5"></a-dodecahedron> <!--dark-->
      <a-dodecahedron color="#ffeaee" position="9.5 3.9 6.3" radius="2"></a-dodecahedron> <!--light-->
      <a-dodecahedron color="#ffb7c5" position="6 3 6.9" radius="1.2"></a-dodecahedron> <!--dark-->
      <a-dodecahedron color="#ffeaee" position="5.5 5.8 6.3" radius="1.8"></a-dodecahedron> <!--light-->
      <a-dodecahedron color="#ffd1da" position="5.2 4.8 8.5" radius="1.6"></a-dodecahedron> <!--mid-->
      <a-dodecahedron color="#ffeaee" position="10 2.25 7.5" radius="0.6"></a-dodecahedron> <!--light-->
      <a-dodecahedron color="#ffb7c5" position="8.5 4 4.5" radius="1.9"></a-dodecahedron> <!--dark-->
      <a-dodecahedron color="#ffd1da" position="5 4.5 6.5" radius="1.8"></a-dodecahedron> <!--mid-->
      <a-dodecahedron color="#ffeaee" position="6 3.5 5.5" radius="1.5"></a-dodecahedron> <!--light-->
      <a-dodecahedron color="#ffd1da" position="6.5 3 3.5" radius="1.35"></a-dodecahedron> <!--mid-->
      <a-dodecahedron color="#ffb7c5" position="9.5 3 4.5" radius="1.5"></a-dodecahedron> <!--mid-->
  </a-entity>

    <!-- Hay Bale -->
    <a-entity class="haybale">
      <a-box static-body position="-3.3 -1 10" width="3" height="1.2" src="#hay"> </a-box>
      <a-box position="-4 -1 10" width="0.1" height="1.3" depth="1.2" color="#57320a"> </a-box>
      <a-box position="-2.5 -1 10" width="0.1" height="1.3" depth="1.2" color="#57320a"> </a-box>
    </a-entity>

    <!--Carrots-->
    <a-entity class="carrot">
      <a-cone color="#ed8a09" position="3 -1.5 10.25" radius-bottom="0.2" rotation="180 0 0"></a-cone>
      <a-cone color="#ed8a09" position="3.5 -1.5 10" radius-bottom="0.2" rotation="180 0 0"></a-cone>
      <a-cone color="#ed8a09" position="2.5 -1.5 10.0" radius-bottom="0.2" rotation="180 0 0"></a-cone>
      <a-cone color="green" height="0.5" radius-bottom="0.12" rotation="180 0 0" radius-top="0.05"
        position="3 -1 10.23"></a-cone>
      <a-cone color="green" height="0.5" radius-bottom="0.12" rotation="180 0 0" radius-top="0.05"
        position="3.5 -1 10"></a-cone>
      <a-cone color="green" height="0.5" radius-bottom="0.12" rotation="180 0 0" radius-top="0.05"
        position="2.5 -1 10"></a-cone>
      <a-cone color="#4f2207" height="0.1" radius-bottom="0.45" rotation="180 0 0" position="2.5 -1.4 10"></a-cone>
      <a-cone color="#4f2207" height="0.1" radius-bottom="0.65" rotation="180 0 0" position="3.2 -1.4 10.1"></a-cone>
    </a-entity>

    <!-- House -->
    <a-entity id="house" position="16 -1.35 -1" scale="1.55 1.55 1.55">
      <!-- Floor Board --> 
      <a-box position="0 0 0" height="0.25" width="4" depth="4" color="#705a46"></a-box>
      <!-- Mat -->
      <a-box position="0 0 2.25" height="0.25" width="2" depth="0.5" color="#faebd4"></a-box>
      <!-- Walls -->
      <a-box position="1.375 1.125 1.875" height="2" width="1.25" depth="0.25" color="#faebd4"></a-box>
      <a-box position="-1.375 1.125 1.875" height="2" width="1.25" depth="0.25" color="#faebd4"></a-box>
      <a-box position="0 3 1.875" height="1.75" width="4" depth="0.25" color="#faebd4"></a-box>
      <a-box position="-1.875 1.875 0" height="3.5" width="0.25" depth="3.5" color="#faebd4"></a-box>
      <a-box position="0 2 -1.875" height="3.75" width="4" depth="0.25" color="#faebd4"></a-box>
      <a-box position="1.875 0.375 0" height="0.5" width="0.25" depth="3.5" color="#faebd4"></a-box>
      <a-box position="1.875 1.625 1.5" height="2" width="0.25" depth="0.5" color="#faebd4"></a-box>
      <a-box position="1.875 1.625 -1.5" height="2" width="0.25" depth="0.5" color="#faebd4"></a-box>
      <a-box position="1.875 3.125 0" height="1" width="0.25" depth="3.5" color="#faebd4"></a-box>
      <a-box position="0 4.125 1.875" height="0.5" width="2.5" depth="0.25" color="#faebd4"></a-box>
      <a-box position="0 4.625 1.875" height="0.5" width="1.5" depth="0.25" color="#faebd4"></a-box>
      <a-box position="0 5.125 1.875" height="0.5" width="0.5" depth="0.25" color="#faebd4"></a-box>
      <a-box position="0 4.125 -1.875" height="0.5" width="2.5" depth="0.25" color="#faebd4"></a-box>
      <a-box position="0 4.625 -1.875" height="0.5" width="1.5" depth="0.25" color="#faebd4"></a-box>
      <a-box position="0 5.125 -1.875" height="0.5" width="0.5" depth="0.25" color="#faebd4"></a-box>
      <!-- Door Frame/Pillars -->
      <a-box position="0.625 1 1.875" height="1.75" width="0.25" depth="0.75" color="#a38265"></a-box>
      <a-box position="-0.625 1 1.875" height="1.75" width="0.25" depth="0.75" color="#a38265"></a-box>
      <a-box position="0 2 1.875" height="0.25" width="1.5" depth="0.75" color="#a38265"></a-box>
      <a-box position="2 1.75 2" height="3.75" width="0.5" depth="0.5" color="#a38265"></a-box>
      <a-box position="-2 1.75 2" height="3.75" width="0.5" depth="0.5" color="#a38265"></a-box>
      <a-box position="-2 1.75 -2" height="3.75" width="0.5" depth="0.5" color="#a38265"></a-box>
      <a-box position="2 1.75 -2" height="3.75" width="0.5" depth="0.5" color="#a38265"></a-box>
      <!-- Mat 2 -->
      <a-box position="0 -0.0625 2.25" height="0.125" width="2.25" depth="0.75" color="#faebd4"></a-box>
      <!-- Door -->
      <a-box position="0.95 1 2.5" height="1.75" width="0.125" depth="1" color="#a38265" rotation="0 225 0"></a-box>
      <!-- Window --> 
      <a-box position="1.875 1.625 1.125" height="2" width="0.5" depth="0.25" color="#a38265"></a-box>
      <a-box position="1.875 1.625 -1.125" height="2" width="0.5" depth="0.25" color="#a38265"></a-box>
      <a-box position="1.875 2.5 0" height="0.25" width="0.5" depth="2" color="#a38265"></a-box>
      <a-box position="1.875 0.75 0" height="0.25" width="0.5" depth="2" color="#a38265"></a-box>
      <!-- Pane -->
      <a-box position="1.875 1.625 0" height="1.5" width="0.125" depth="2" color="#aee9f5" opacity="0.5"></a-box>
      <!-- Doorknob -->
      <a-box position="1.175 0.875 2.75" height="0.25" width="0.25" depth="0.25" color="#705a46" rotation="0 225 0"></a-box>
      <!-- Roof -->
      <a-box position="0 5.625 -0.125" height="0.75" width="0.75" depth="5.5" color="#edd4a6"></a-box>
      <a-cylinder position="0 2.125 2" height="1.5" radius="0.25" color="#c99d81" rotation="0 0 90" segments-radial="3"></a-cylinder>
      <a-cylinder position="0 2.125 1.75" height="1.5" radius="0.25" color="#706140" rotation="180 0 90" segments-radial="3"></a-cylinder>
      <a-cylinder position="0 5.75 2.625" height="0.75" radius="0.5" color="#edd4a6" rotation="90 90 0" segments-radial="3"></a-cylinder>
      <a-cylinder position="0 5.75 -2.875" height="0.75" radius="0.5" color="#edd4a6" rotation="90 90 0" segments-radial="3"></a-cylinder>
      <!-- Window 2 -->
      <a-box position="1.875 1.625 0" height="0.25" width="0.375" depth="2" color="#a38265"></a-box>
      <a-box position="1.875 1.625 0" height="1.5" width="0.375" depth="0.25" color="#a38265"></a-box>
      <a-box position="1.25 3.375 0" height="0.5" width="0.5" depth="3.5" color="#a38265"></a-box>
      <!-- Inside Rods -->
      <a-box position="0 3.375 0" height="0.5" width="0.5" depth="3.5" color="#a38265"></a-box>
      <a-box position="-1.25 3.375 0" height="0.5" width="0.5" depth="3.5" color="#a38265"></a-box>
      <!-- Roof -->
      <a-box position="-0.279 5.2085 -0.125" height="0.75" width="0.5" depth="5.25" color="#edd4a6" rotation="0 0 -30"></a-box>
      <a-box position="-0.78025 4.582 -0.12525" height="1" width="0.5" depth="5.25" color="#edd4a6" rotation="0 0 -45"></a-box>
      <a-box position="-1.515 4.01825 -0.125" height="1" width="0.5" depth="5.25" color="#edd4a6" rotation="0 0 -60"></a-box>
      <a-box position="-2.3705 3.66375 -0.125" height="1" width="0.5" depth="5.25" color="#edd4a6" rotation="0 0 -75"></a-box>
      <a-box position="0.279 5.2085 -0.125" height="0.75" width="0.5" depth="5.25" color="#edd4a6" rotation="0 0 30"></a-box>
      <a-box position="0.78025 4.582 -0.12525" height="1" width="0.5" depth="5.25" color="#edd4a6" rotation="0 0 45"></a-box>
      <a-box position="1.515 4.01825 -0.125" height="1" width="0.5" depth="5.25" color="#edd4a6" rotation="0 0 60"></a-box>
      <a-box position="2.3705 3.66375 -0.125" height="1" width="0.5" depth="5.25" color="#edd4a6" rotation="0 0 75"></a-box>
      <!-- p -->
      <a-box position="0 3.0555 2.84925" height="0.25" width="3" depth="2" color="#c99d81" rotation="15 0 0"></a-box>
      <a-box position="-1.25 2.75 3.5" height="0.25" width="0.25" depth="0.25" color="#c99d81"></a-box>
      <a-box position="-1.25 0 3.5" height="0.25" width="0.25" depth="0.25" color="#c99d81"></a-box>
      <a-box position="1.25 2.75 3.5" height="0.25" width="0.25" depth="0.25" color="#c99d81"></a-box>
      <a-box position="1.25 0 3.5" height="0.25" width="0.25" depth="0.25" color="#c99d81"></a-box>
      <!--Poles -->
      <a-box position="-1.25 1.375 3.5" height="3" width="0.125" depth="0.125" color="#a38265"></a-box>
      <a-box position="1.25 1.375 3.5" height="3" width="0.125" depth="0.125" color="#a38265"></a-box>
      </a-entity>

    <!-- Rocks -->
    <a-assets>
      <img src="rock.jpg" id="rock">
    </a-assets>
    <a-entity material="src: #rock" geometry="primitive: dodecahedron; radius: 2" position="-25 -1 13" scale = "0.5 0.5 0.5"></a-entity>
    <a-entity material="src: #rock" src="#rock" geometry="primitive: icosahedron; radius: 2"
      position="-22.5 -1 11" scale = "0.4 0.4 0.4"></a-entity>
    <a-entity material="src: #rock" geometry="primitive: dodecahedron; radius: 2" position="-23.5 -1 12" scale = "0.58 0.58 0.58"></a-entity>
    <a-entity material="src: #rock" src="#rock" geometry="primitive: icosahedron; radius: 2"
      position="-28 -1 10" scale = "1 0.5 0.5" rotation = "0 270 0"></a-entity>
    <a-entity material="src: #rock" src="#rock" geometry="primitive: icosahedron; radius: 2"
      position="-27 -1 8" scale = "0.7 0.5 0.5" rotation = "0 180 0"></a-entity>
    <a-entity material="src: #rock" src="#rock" geometry="primitive: icosahedron; radius: 2"
      position="-25.7 -1 7" scale = "0.3 0.3 0.3" rotation = "0 180 0"></a-entity>
    <a-entity material="src: #rock" src="#rock" geometry="primitive: icosahedron; radius: 2"
      position="-27 -1 12" scale = "1 0.3 0.5" rotation = "0 330 0"></a-entity>
    <a-entity material="src: #rock" src="#rock" geometry="primitive: icosahedron; radius: 2"
      position="-24.6 -1 7" scale = "0.4 0.4 0.4" rotation = "0 180 0"></a-entity>
    <a-entity material="src: #rock" src="#rock" geometry="primitive: icosahedron; radius: 2"
      position="-23.5 -1 7.2" scale = "0.35 0.35 0.35" rotation = "0 180 0"></a-entity>
    <a-entity material="src: #rock" src="#rock" geometry="primitive: icosahedron; radius: 2"
      position="-22.3 -1 8" scale = "0.6 0.25 0.6" rotation = "0 150 0"></a-entity>
    <a-entity material="src: #rock" src="#rock" geometry="primitive: icosahedron; radius: 2"
      position="-22.3 -1 9" scale = "1 0.3 0.5" rotation = "0 100 0"></a-entity>
    <!-- Pond -->
    <a-circle radius="2.7" rotation="-90 0 0" position="-25 -1 10" color="#00aeff"
      material="opacity: 0.5; transparent: true"></a-circle>

    <!-- Bush -->
    <a-entity class="bush">
    <a-dodecahedron position="13 -1 5" src="#bush" color="#d7d9d7" scale="1.1 1.1 1.2"></a-dodecahedron>
    </a-entity>
    <a-entity>
      <a-dodecahedron position="19 -1 5" src="#bush" color="#d7d9d7" scale="1.1 1.1 1.2"></a-dodecahedron>
      </a-entity>


    <!-- Sky -->
    <a-sky color="#bde9fc"></a-sky>


  </a-scene>
</body>

</html>
